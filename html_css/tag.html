<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Box vs Item -->
  <header>HTML</header>
  <footer>HTML</footer>
  <section>HTML</section>
  <div>HTML</div>
  <span>HTML</span>

  <h1>HTML</h1>
  <button>Click me</button>

  <!-- a -->
  <a href="https://google.com" target="_blank">goto google</a>

  <!-- Block vs Inline -->
  <p>This is a sentence. <b>That</b> is ...</p> <!--<b>는 inline-->
  <p>This is a sentence. <span>That</span> is ...</p> <!--<span>는 inline-->
  <p>This is a sentence. <div>That</div> is ...</p> <!--<div>는 block-->

  <!-- List (ol vs ul) -->
  <ol type="i">
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ol>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ul>

  <!-- Input -->
  <label for="">Name:</label>
  <input id="input_name" type="text">
</body>
</html>
