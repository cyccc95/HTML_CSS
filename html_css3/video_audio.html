<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <video controls autoplay muted preload="none" poster="" style="width: 100%;">
    <!-- none : 미리다운x , auto : 미리다운o, metadata : 미리다운 적당히 -->
    <!-- poster : 썸네일 -->
    <source src="video/bridge.mp4" type="video/mp4">
    <!-- <source src="video/bridge-m.webm" type="video/webm"> 위에서 틀고 밑에거 : 호환성 좋음 -->
  </video>

  <audio controls muted>
    <source src="video/bass.mp3" type="audio/mp3">
  </audio>
</body>
</html>
